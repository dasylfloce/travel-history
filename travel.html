    <h2>Flight history</h2>
    
    <ul>
        <li>ORY-BQT</li>
        <li>HAM-CDG</li>

    <h2>Add some flights to your history</h2>
    
    <form>
        <p>Enter in and out airports (as airport code)
        </p>
        <label for="from">From:</label>
        <input type="text" id="from" name="from" value="Airport code" />
        <label for="to">To:</label>
        <input type="text" id="to" name="to" value="Airport code" />
        
        <input type="submit" value="Record it!" />
    </form>
